<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MySQL Access Web Application</title>
</head>
<body style="background-color:lightblue;">
<h1>MySQL Access Web Application</h1>
<br>
<p>Enter the row number you want to retrieve from the test.book_list table:</p>
<form action = "BookListQuery" method = "GET">
	Book List ID: <input type = "number" name = "book_list_id">
	<input type = "submit" value = "Submit">
</form>
<br>
<p>Add a new book to the table:</p>
<form action = "BookListAdd" method = "POST">
	Name: <input type = "text" name = "book_name">
	Rating: <input type = "number" name = "rating">
	<input type = "submit" value = "Add">
</form>
<br>
<p>Delete a book to the table:</p>
<form action = "BookListDelete" method = "POST">
	ID: <input type = "number" name = "id">
	<input type = "submit" value = "Delete">
</form>
<br>
<form action = "BookListDelete" method = "POST">
	<input type = "hidden" name = "id" value = "-1">
	<input type = "submit" value = "Delete Last Book">
</form>
<br>
<p>Trigger a SQL Audit event:</p>
<form action = "BookListModify" method = "POST">
	<select name="sqlkeyword">
		<option value="grant">GRANT</option>
		<option value="revoke">REVOKE</option>
		<option value="select">SELECT mysql.user</option>
	</select>
	<input type="submit" value="Go">
</form>
</body>
</html>
